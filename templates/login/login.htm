{% extends 'base.htm' %}

{% load static %}

{% block title %}
    Login Page
{% endblock title %}

{% block content %}
<div class="container tt">
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row">
            <div class="col-lg-6">
                <div class="card1 pb-5">
                    <div class="row"> <img src="https://i.imgur.com/CXQmsmF.png" class="logo "> </div>
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="https://i.imgur.com/uNGdWHi.png" class="image "> </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">
                    
                    <div class="row px-3 mb-4">
                        <div class="line"></div> 
                    </div>
                    <form action="login" method="POST">
                        {% csrf_token %}
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Email Address</h6>
                            </label> <input class="mb-4" type="text" name="username" placeholder="Enter a valid email address"> </div>
                        <div class="row px-3"> <label class="mb-1">
                                <h6 class="mb-0 text-sm">Password</h6>
                            </label> <input type="password" name="password" placeholder="Enter password"> </div>
                        <div class="row px-3 mb-4">
                            <div class="custom-control custom-checkbox custom-control-inline">
                                <input id="chk1" type="checkbox" name="chk" class="custom-control-input">
                                <!-- <label for="chk1" class="custom-control-label text-sm">Remember me</label>
                                </div> <a href="#" class="ml-auto mb-0 text-sm">Forgot Password?</a> -->
                                
                        </div>
                        <br><br>
                        <div class="row mb-3 px-3 mt-5">
                            
                                <button type="submit" class="btn btn-blue text-center">Login</button> 
                            
                        </div>
                    </form>
                    <br>
                    <div class="row mb-4 px-3 mt-5 "> <br> <small class="font-weight-bold">Don't have an account? 
                        <a class="text-danger " href="{% url 'register' %}">Register</a></small> </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
{% endblock content %}
